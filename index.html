<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Project Title</title>

    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/o_O.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<div class="span6" id="input">
			<button id="none">make display none</button>
		</div>

		<div class="span6" id="output">
			<div>
				<span data-bind="visible: margin(); text: 'margin: ' + margin()"></span>
			</div>

			<div>
				<span data-bind="visible: padding(); text: 'padding: ' + padding()"></span>
			</div>

			<div>
				<span data-bind="visible: display(); text: 'display: ' + display()"></span>
			</div>

			<div>
				<span data-bind="visible: height(); text: 'height: ' + height()"></span>
			</div>
		</div>
	</div>
</body>
</html>
